<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="input-group"></div>
      <label for="praise_switch">开始点赞开关</label>
      <input type="checkbox" id="praise_switch" name="开关">
    </div>
    
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">每隔几小时点赞：</span>
      </div>
      <input type="text" class="form-control" id="interval" value=5 aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">每次点赞的数量(不超过20)：</span>
      </div>
      <input type="text" class="form-control" id="praise_num" value=20 aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">搜索页关键词：</span>
      </div>
      <input type="text" class="form-control" id="keyword" value="我的世界" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>

    <button type="button" id="submit" class="btn btn-primary">提交</button>
    <div id="status"></div>
    <script src="./js/popup.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <div id="app"></div>
  </body>
</html>
